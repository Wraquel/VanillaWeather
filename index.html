<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/43c43aef87.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body style="background-image: url(https://s3.amazonaws.com/shecodesio-production/uploads/files/000/016/855/original/bluesky.jpg?1631173977);
">
    <div class="conteiner">
      <div class="weather-app-wrapper">
        <div class="weather-app shadow rounded-3 mt-5 mb-4 mx-3 py-4 px-5" id="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6 ">
                <input
                  type="search"
                  placeholder="Type a city"
                  autocomplete="off"
                  id="city-input"
                  class="form-control p-5px shadow-sm"
                />
              </div>
              <div class="col-2">
                <input
                  id="search-button"
                  type="submit"
                  value="Search"
                  class="form-control btn btn-dark shadow-sm"
                />
              </div>
              <div class="col-4"> 
                <button  id = "current-button" type="button" class="btn btn-dark shadow-sm">Current Location</button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1></h1>
            <ul class="list-description p-0 mb-1">
              <li class="current-day"></li>
              <li class="description fs-4"></li>
            </ul>
          </div>
          <br>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <span class="float-left">
                  <span class="temperature"> </span>
                  <span class="celsius">
                    <small> ยบC 
                      </small>
                  </span>
                </span>
                <img src="" id="icon" class="float-left" />
              </div>
            </div>
            <div class="col-6 p-0 mb-1" id="parametros">
              <ul>
                <li>Feels like: <span id="feels-like"> </span>ยบ</li>
                <li>Maximum: <span id="maximum"> </span>ยบ</li>
                <li>Minimum: <span id="minimum"> </span>ยบ</li>
                <li>Wind: <span id="wind"> </span> km/h</li>
                <li>Humidity: <span id="humidity"> </span>%</li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="weathering-forecast" id="forecast">
        </div>
        <small>
          <div class="last-updated">
          Last updated <span class="last-updated-hour"></span>
        </div>
      </div>
        </small> 
    
        <div class="open-source"> Open-source code by
          <a
            id="link-github"
            href="https://github.com/Wraquel/Weather-app-RaquelW"
            target="_blank"
          > Raquel W.
        </a>
      </div>
      </div>
    <script src="src/index.js"></script>
  </body>
</html>
