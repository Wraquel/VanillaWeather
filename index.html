<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/43c43aef87.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-4">
                <input
                  id="search-button"
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1></h1>
            <ul>
              <li class="current-day-time"></li>
              <li class="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <span class="float-left">
                  <span class="temperature"> </span>
                  <span class="unit-temp">
                    <small>
                      <a id="link-Celsius" class="active" href="#">ºC </a>|
                      <a id="link-Fahrenheit" href="#"> ºF </a>
                    </small>
                  </span>
                </span>
                <img src="" id="icon" class="float-left" />
              </div>
            </div>
            <div class="col-6" id="parametros">
              <ul>
                <li>Feels like: <span id="feels-like"> </span>º</li>
                <li>Maximum: <span id="maximum"> </span>º</li>
                <li>Minimum: <span id="minimum"> </span>º</li>
                <li>Wind: <span id="wind"> </span> km/h</li>
                <li>Humidity: <span id="humidity"> </span>%</li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="weathering-forecast" id="forecast">
            <div class="row">
              <div class="col">
                <div class="forecast-days">Sun</div>
                <div><i class="fas fa-sun"></i></div>
                <span class="forecast-temperature-max">30°</span>/<span
                  class="forecast-temperature-min"
                  >18º</span
                >
              </div>
              <div class="col">
                <div class="forecast-days">Mon</div>
                <div><i class="fas fa-sun"></i></div>
                <span class="forecast-temperature-max">30°</span>/<span
                  class="forecast-temperature-min"
                  >18º</span
                >
              </div>
              <div class="col">
                <div class="forecast-days">Tue</div>
                <div><i class="fas fa-sun"></i></div>
                <span class="forecast-temperature-max">30°</span>/<span
                  class="forecast-temperature-min"
                  >18º</span
                >
              </div>
              <div class="col">
                <div class="forecast-days">Wed</div>
                <div><i class="fas fa-cloud-sun"></i></div>
                <span class="forecast-temperature-max">29°</span>/<span
                  class="forecast-temperature-min"
                  >18º</span
                >
              </div>
              <div class="col">
                <div class="forecast-days">Thu</div>
                <div><i class="fas fa-cloud-sun-rain"></i></div>
                <span class="forecast-temperature-max">30°</span>/<span
                  class="forecast-temperature-min"
                  >18º</span
                >
              </div>
            </div>
          </div>
        </div>
        <small class="open-source">
          <a
            id="link-github"
            href="https://github.com/Wraquel/Weather-app-RaquelWS"
            target="_blank"
          >
            Open-source code </a
          >, by Raquel Wetzel
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
