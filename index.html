<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/43c43aef87.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>New York</h1>
            <ul>
              <li>Friday 05:00</li>
              <li>Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <span class="float-left">
                    <span class="temperature"> 12
                    </span>
                    <span class="unit-temp">
                    <small>
                    <a id= unitCelsius href="#" >ºC | 
                    <a id= unitFarenhe href="#" > ºF
                    </a> 
                    </small>
                    </span>
		        </span>
                <i class="fas fa-cloud-sun" class="float-left"></i>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Feels like: <span id="feels-like"> </span></li>
                <li>Maximum: <span id="maximum"> </span></li>
                <li>Minimum: <span id="minimum"> </span></li>
                <li>Wind: <span id="wind"> </span></li>
                <li>Humidity: <span id="humidity"> </span></li>
              </ul>
            </div>
          </div>
        </div>
        <small class="open-source">
          <a
            id="link-github"
            href="https://github.com/Wraquel/Weather-app"
            target="_blank"
          >
            Open-source code </a
          >, by Raquel Wetzel
        </small>
      </div>
    </div>
    <script src="src/index-pre.js"></script>
  </body>
</html>
